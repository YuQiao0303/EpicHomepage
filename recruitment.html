<script type="text/javascript">
    function load() {
        readMd("recruitment_information.md", "recruitment_information");
        readMd("recruitment_training_plan.md", "recruitment_training_plan");
        function readMd(filePath, classId) {
            var xhr = new XMLHttpRequest();
            xhr.open('get','files/'+filePath,true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200){
                    var converter = new showdown.Converter();
                    //进行转换
                    var htmls = converter.makeHtml(xhr.responseText);
                    //展示到对应的地方  result便是id名称
                    document.getElementById(classId).innerHTML = htmls;
                }
                else {

                }
            };
        }
    }
</script>

</script>
